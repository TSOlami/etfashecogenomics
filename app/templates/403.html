<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - EcoGenomics Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #0284c7 50%, #1e40af 100%);
        }
        .eco-gradient {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        }
        .brand-text {
            background: linear-gradient(135deg, #059669, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <h1 class="text-6xl font-bold text-yellow-500 mb-4">403</h1>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Access Denied</h2>
                <p class="text-gray-600 mb-8">
                    You don't have permission to access this resource.
                </p>
            </div>
            
            <div class="space-y-4">
                <a href="/" class="block w-full eco-gradient text-white px-6 py-3 rounded-md font-medium hover:opacity-90 transition-opacity">
                    Go to Dashboard
                </a>
                <a href="/accounts/login/" class="block w-full border border-gray-300 text-gray-700 px-6 py-3 rounded-md font-medium hover:bg-gray-50 transition-colors">
                    Login with Different Account
                </a>
            </div>
            
            <div class="mt-8 text-sm text-gray-500">
                <p>Contact your administrator if you believe this is an error.</p>
            </div>
        </div>
    </div>
</body>
</html>
